<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS -->
    <link href="src/styles.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!-- Axios -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                placeholder="Enter City..."
                id="city-input"
              />
            </div>

            <div class="col-6">
              <input
                type="submit"
                class="btn btn-secondary w-25"
                id="search-button"
                value="Search"
              />

              <input
                type="submit"
                class="btn btn-secondary w-50"
                id="current-location"
                value="Current Location"
              />
            </div>
          </div>
        </form>

        <div class="WeatherInfo">
          <div class="row">
            <div class="col-6">
              <div class="temperature-container d-flex justify-content start">
                <img src="icons/sun-cloudy.png" />
                <div class="units">
                  <span class="temperature" id="temperature"></span>
                  <a href="#" id="fahrenheit-link">°F</a> |
                  <a href="#" id="celsius-link">°C</a>
                </div>
              </div>
            </div>
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                <li id="day-time"></li>
                <li id="description"></li>
                <li>Humidity:<span id="humidity"></span></li>
                <li>Wind Speed: <span id="wind-speed"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <hr />
        <h3>Weekly Forecast</h3>
        <div class="WeeklyForecast row">
          <div class="col">
            <div class="ForecastPreview">
              <div class="forecastDay">Sat</div>
              <img src="icons/cloud.png" class="icons" />
              <div class="forecastTemperature">
                <span class="HighestTemperature">65°/</span>
                <span class="LowestTemperature">55°</span>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="ForecastPreview">
              <div class="forecastDay">Sun</div>
              <img src="icons/rain.png" class="icons" />
              <div class="forecastTemperature">
                <span class="HighestTemperature">64°/</span>
                <span class="LowestTemperature">52°</span>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="ForecastPreview">
              <div class="forecastDay">Mon</div>
              <img src="icons/rain.png" class="icons" />
              <div class="forecastTemperature">
                <span class="HighestTemperature">57°/</span>
                <span class="LowestTemperature">47°</span>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="ForecastPreview">
              <div class="forecastDay">Tues</div>
              <img src="icons/rain.png" class="icons" />
              <div class="forecastTemperature">
                <span class="HighestTemperature">56°/</span>
                <span class="LowestTemperature">44°</span>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="ForecastPreview">
              <div class="forecastDay">Wed</div>
              <img src="icons/sun-cloudy.png" class="icons" />
              <div class="forecastTemperature">
                <span class="HighestTemperature">59°/</span>
                <span class="LowestTemperature">39°</span>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="ForecastPreview">
              <div class="forecastDay">Thur</div>
              <img src="icons/sun.png" class="icons" />
              <div class="forecastTemperature">
                <span class="HighestTemperature">62°/</span>
                <span class="LowestTemperature">40°</span>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <footer>
          <p>
            This project was coded by Alexandria Marszalek | Icons provided by
            <a href="https://www.flaticon.com/" target="_blank">Flaticon</a>
          </p>
        </footer>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
