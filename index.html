<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS -->
    <link href="src/styles.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!-- Axios -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                class="form-control"
                placeholder="Enter City..."
                id="city-input"
                autocomplete="off"
              />
            </div>

            <div class="col-6">
              <input
                type="submit"
                class="btn btn-secondary w-25"
                id="search-button"
                value="Search"
              />

              <input
                type="submit"
                class="btn btn-secondary w-50"
                id="current-location"
                value="Current Location"
              />
            </div>
          </div>
        </form>

        <div class="WeatherInfo">
          <div class="row">
            <div class="col-6">
              <div class="temperature-container d-flex justify-content start">
                <img src="" id="main-icon" alt="Clear" />
                <div class="units">
                  <span class="temperature" id="temperature"></span>
                  <a href="#" id="fahrenheit-link" class="active">째F</a> |
                  <a href="#" id="celsius-link">째C</a>
                </div>
              </div>
            </div>
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                <li>Updated on: <span id="day-time"></span></li>
                <li id="description"></li>
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind Speed: <span id="wind-speed"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <hr />
        <h3>Weekly Forecast</h3>
        <div class="WeeklyForecast row">
          <div class="col">
            <div class="ForecastPreview">
              <div class="forecastDay">Tues</div>
              <img src="icons/cloud.png" class="icons" />
              <div class="forecastTemperature">
                <span class="HighestTemperature">68째</span>
                <span class="LowestTemperature">41째</span>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <footer>
          <p>
            This project was coded by Alexandria Marszalek & is
            <a href="https://github.com/AJeannae/weather-app" target="_blank"
              >open-sourced on GitHub</a
            >
          </p>
        </footer>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
